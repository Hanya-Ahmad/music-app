<!DOCTYPE html>
<html>
  <head>
    <title>Music App</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a66cc8c08e.js" crossorigin="anonymous"></script>
  </head>
  <body>

<div class="wrapper">
  <main id="main">
    <header class="main__header">
      <div class="search-box" id="search-box">
        <input type="text" placeholder="Search...">
        <button id="search-btn"><i class="fa fa-search"></i></button>
      </div>
    </header>
    <nav class="main__nav"><a class="link is-active" id="discover" href="#">Discover</a>
      <a class="link hidden" id="liked-songs" href="#">Liked Songs</a>

      <a class="link hidden" id="search-results" href="#">Search Results</a>
      </nav> 
    <section class="main__playlists" id>
      <ul class="music__list" id="music__list">
      </ul>
    </section>
  </main>

</div>


<footer class="footer hidden"> 
  <div class="now-playing" id="now_playing"><img class="album__image" id="now_playing_img" src=""/>
    <div class="album__info"><span class="album__title" id="now_playing_title" ></span><span class="album__musician" id="now_playing_artist"></span></div>
    <div class="like-div"><i id="now_playing_like_icon" class="like-icon fa fa-heart-o" aria-hidden="true"></i> </div>
  </div>
  <div class="audio-player">
    <audio controls  id="now_playing_song" preload="auto" style="visibility: hidden; width:0; height:0;">
      <source   src="">
    </audio>
    <div class="progress-bar">
      <div class="progress"></div>
      <div class="circle"></div>
      <div class="time">
        <span class="elapsed-time">0:00</span>
        <span class="remaining-time">-0:00</span>
      </div>
    </div>
     <div class="play-controls"><i class="fas fa-fast-backward"></i><i class="far fa-play-circle"></i><i class="fas fa-fast-forward"></i></div>
  </div>
  <div class="sound-container">
  <div class="sound-control">
    <i class="fas fa-volume-up"></i>
    <div class="sound-bar">
     <div class="sound-progress">
      <div class="sound-circle"></div>
     </div>
    </div>
   </div>
  </div>
</footer>
</body>
<script type="module" src="js/index.js"></script>
<script type="module" src="js/nowplaying.js"></script>
<script type="module" src="js/topsongs.js"></script>
<script type="module" src="js/search.js"></script>
<script type="module" src="js/likedsongs.js"></script>
  </html>
